<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--..............HEADER...............-->
    <header class="navbar">
        <div class="logo">
            <span class="logo-icon">TM</span>
            <span class="logo-text">TaskManager</span>
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Dashboard</a>
            <a href="#" >Tasks</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <!--.....................MAIN...............-->
    <main class="main-container">
        <!--...................CREATE TASK............-->
        <section class="create-task">
            <h2>üìù Create New Task</h2>
            <form>
                <label>Task Name</label>
                <input type="text" placeholder="Enter task name" required>

                <label>Assignee Email</label>
                <input type="email" placeholder="example@email.com" required>
                 
                <label>Due Date</label>
                <input type="date" required>

                <label>Due Time</label>
                <input type="time" required>

                <label>Priority Level *</label>
                <select required>
                    <option>Low Priority</option>
                    <option>Medium Priority</option>
                    <option>High Priority</option>
                </select>

                <lable>Estimated Hours</lable>
                <input type="number" placeholder="Enter estimated Hours">

                <label>Project URL</label>
                <input type="url" placeholder="https://project-link.com">

                <label>Task Description</label>
                <textarea placeholder="Describe the task..."></textarea>

                <label>Task Progress</label>
                <input type="range" min="0" max="100" value="0" oninput="progressvalue.textContent=this.value + '%'">
                <p class="progress-text" id="progressvalue">0%</p>
                
                <label>Task Color</label>
                <input type="color" value="#3b82f6">

                <div class="task-type">
                    <p>Task Type</p>
                    <label><input type="checkbox" checked>Bug Fix</label>
                    <label><input type="checkbox">Feature</label>
                    <label><input type="checkbox">Enhancement</label>
                </div>

                <div class="task-status">
                    <p>Status</p>
                    <label><input type="radio" checked>Pending</label>
                    <label><input type="radio">In Progress</label>
                    <label><input type="radio">Completed</label>

                </div>

                <div class="upload-box">
                    <label for="fileUpload" class="upload-label">
                       üìé Click to upload attachments
                    <span class="sub-text">Supported:PDF,DOC,Images</span>
                </label>
                <input type="file" id="fileupload" hidden>
            </div>
            <div class="form-buttons">
                <button type="submit"class="btn primary">Create Task</button>
                <button type="reset" class="btn secondary" >Reset</button>                
            </div>
         </form>
        </section>

        
    </main>
    
</body>
</html>
